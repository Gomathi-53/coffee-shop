<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('./uq-research-coffee-cup-2560x1440.jpg');
    }
    .container {
        max-width: 400px;
        margin: 180px auto;
        padding: 20px;
        background-color:rgba(17, 14, 14, 0.7);
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #1b1d1c;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #3e443e;
    }
    .error {
        color: red;
    }
    a{
        margin-top: 3px;
        margin-bottom: 3px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" action='index.html'>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <a href="forgot.html">forgot password</a>
        <input type="submit" value="Login">
        <p>Don't have an account?<a href="register.html">SIGNUP</a></p>
    </form>
    <p id="error-msg" class="error"></p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Fetch input values
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Validation
        if(username.trim() === '') {
            showError('Username is required');
            return;
        }
        if(password.trim() === '') {
            showError('Password is required');
            return;
        }

        // If validation passes, you can proceed with form submission or other actions
        // For simplicity, let's just show a success message
        alert('Login successful!');
    });

    function showError(message) {
        document.getElementById('error-msg').textContent = message;
    }
</script>

</body>
</html>
